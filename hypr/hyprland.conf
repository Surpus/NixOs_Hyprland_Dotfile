autogenerated = 0 # remove this line to remove the warning

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/

monitor=eDP-1, 1920x1080@120, 0x0, 1
monitor=DP-1, 1920x1080@60, 0x1080, 1
monitor=HDMI-A-1, 1920x1080@71.91, 1920x300, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = kitty -e ranger 
$menu = rofi -show drun
#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
 exec-once = waybar & 
 exec-once = $terminal
 exec-once = nm-applet &
 exec-once = hyprpaper & firefox
 exec-once = dunst
 exec-once = clipse -listen
 exec-once = keepassxc
 exec-once = telegram-desktop
 exec-once = vesktop 
 exec-once = hyprlock

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 4
    gaps_out = 5 
    gaps_workspaces = 50
    border_size = 1

    col.active_border = rgba(b4befeFF) rgba(0DB7D4FF) 45deg
    col.inactive_border = rgba(31313600) #rgba($rosewaterAlpha66)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 
    no_focus_fallback = true
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true 

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration

decoration {
    rounding = 20

    blur {
        enabled = false 
        xray = true
        special = false
        new_optimizations = true
        size = 14
        passes = 4
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
    }
    # Change transparency of focused and unfocused windows
    #active_opacity = 1.00
    #inactive_opacity = 0.95

    # Shader
    # screen_shader = ~/.config/hypr/shaders/nothing.frag
    # screen_shader = ~/.config/hypr/shaders/vibrance.frag
    
    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
}
