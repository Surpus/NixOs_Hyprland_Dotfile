source = ~/.config/hypr/mocha.conf
$font = SFMono Nerd Font Mono
$clockfont = rgba($textAlphacc)

general {
    hide_cursor = true
}

background {
    monitor = eDP-1 
    path = /home/surpur/.config/hypr/Wallpaper/26.png 

    blur_passes = 0 # 0 disables blurring
    blur_size = 6
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
